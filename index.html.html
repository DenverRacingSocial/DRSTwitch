<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Denver Racing Social Streams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    .stream-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
    h2 {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Denver Racing Social Live Streams</h1>
  
  <div class="stream-grid">
    <div>
      <h2>Mobile Racing Unit 1</h2>
      <iframe
        src="https://player.twitch.tv/?channel=denverracingsocialmu1&parent=denverracingsocial.com"
        allowfullscreen>
      </iframe>
    </div>

    <div>
      <h2>Centennial Clubhouse</h2>
      <iframe
        src="https://player.twitch.tv/?channel=drscentennial&parent=denverracingsocial.com"
        allowfullscreen>
      </iframe>
    </div>

    <div>
      <h2>DRS Broadcast</h2>
      <iframe
        src="https://player.twitch.tv/?channel=denverracingsocial&parent=denverracingsocial.com"
        allowfullscreen>
      </iframe>
    </div>

    <div>
      <h2>Lafayette Clubhouse</h2>
      <iframe
        src="https://player.twitch.tv/?channel=drswatsonmills&parent=denverracingsocial.com"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
