<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Denver Racing Social Streams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      padding: 20px;
      margin: 0;
      background: #000;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #222;
      flex-wrap: wrap;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      color: #fff;
      transition: 0.2s;
    }
    .tab:hover {
      background: #333;
    }
    .tab.active {
      border-color: #9147ff;
      color: #9147ff;
    }
    .player {
      display: none;
      margin: 20px auto;
      max-width: 1000px;
    }
    .player.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Denver Racing Social Live Streams</h1>

  <div class="tabs">
    <div class="tab active" data-target="mu1">Mobile Racing Unit 1</div>
    <div class="tab" data-target="centennial">Centennial Clubhouse</div>
    <div class="tab" data-target="broadcast">DRS Broadcast</div>
    <div class="tab" data-target="lafayette">Lafayette Clubhouse</div>
  </div>

  <!-- Twitch Players -->
  <div id="mu1" class="player active">
    <iframe src="https://player.twitch.tv/?channel=denverracingsocialmu1&parent=denverracingsocial.github.io" allowfullscreen></iframe>
  </div>
  <div id="centennial" class="player">
    <iframe src="https://player.twitch.tv/?channel=drscentennial&parent=denverracingsocial.github.io" allowfullscreen></iframe>
  </div>
  <div id="broadcast" class="player">
    <iframe src="https://player.twitch.tv/?channel=denverracingsocial&parent=denverracingsocial.github.io" allowfullscreen></iframe>
  </div>
  <div id="lafayette" class="player">
    <iframe src="https://player.twitch.tv/?channel=drswatsonmills&parent=denverracingsocial.github.io" allowfullscreen></iframe>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const players = document.querySelectorAll('.player');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        players.forEach(p => p.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.target).classList.add('active');
      });
    });
  </script>
</body>
</html>
