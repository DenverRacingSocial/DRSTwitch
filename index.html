<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Denver Racing Social Streams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      padding: 20px;
      margin: 0;
      background: #000;
      font-size: 1.8rem;
    }

    /* Top buttons */
    .top-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: #000;
    }
    .top-buttons a {
      background: #9147ff;
      color: #fff;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.2s;
    }
    .top-buttons a:hover {
      background: #772ce8;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      background: #222;
      flex-wrap: wrap;
    }
    .tab {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      color: #fff;
      transition: 0.2s;
      font-size: 1rem;
    }
    .tab:hover {
      background: #333;
    }
    .tab.active {
      border-color: #9147ff;
      color: #9147ff;
    }

    /* Player container */
    .player {
      display: none;
      margin: 20px auto;
      max-width: 1000px;
      width: 95%;
    }
    .player.active {
      display: block;
    }

    /* Twitch iframe responsive */
    iframe {
      width: 100%;
      height: 60vh; /* adjusts for mobile */
      min-height: 300px;
      border: none;
      border-radius: 8px;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .tab {
        flex: 1 1 100%;
        text-align: center;
        padding: 15px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .top-buttons {
        flex-direction: column;
      }
      .top-buttons a {
        width: 90%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>Denver Racing Social Live Streams</h1>

  <!-- Top navigation buttons -->
  <div class="top-buttons">
    <a href="https://www.denverracingsocial.com" target="_blank">‚¨Ö Back to DRS Website</a>
    <a href="https://www.denverracingsocial.com/mrutoday" target="_blank">üìä Mobile Unit Leaderboard & Queue Signup</a>
  </div>

  <!-- Tabs (Reordered: Main Broadcast ‚Üí Clubhouses ‚Üí Mobile Unit) -->
  <div class="tabs">
    <div class="tab active" data-target="broadcast">üé• DRS Main Broadcast</div>
    <div class="tab" data-target="centennial">üèéÔ∏è Centennial Clubhouse</div>
    <div class="tab" data-target="lafayette">üèÅ Lafayette Clubhouse</div>
    <div class="tab" data-target="mu1">üöö Mobile Racing Unit</div>
  </div>

  <!-- Twitch Players -->
  <div id="broadcast" class="player active">
    <iframe src="https://player.twitch.tv/?channel=denverracingsocial&parent=denverracingsocial.github.io" allowfullscreen></iframe>
  </div>

  <div id="centennial" class="player">
    <iframe src="https://player.twitch.tv/?channel=drscentennial&parent=denverracingsocial.github.io" allowfullscreen></iframe>
  </div>

  <div id="lafayette" class="player">
    <iframe src="https://player.twitch.tv/?channel=drswatsonmills&parent=denverracingsocial.github.io" allowfullscreen></iframe>
  </div>

  <div id="mu1" class="player">
    <iframe src="https://player.twitch.tv/?channel=denverracingsocialmu1&parent=denverracingsocial.github.io" allowfullscreen></iframe>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const players = document.querySelectorAll('.player');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        players.forEach(p => p.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.target).classList.add('active');
      });
    });
  </script>
</body>
</html>
